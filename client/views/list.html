<a href="/compose">Write a New Post</a>
<div class="post-container"> 
    <div class="post" ng-repeat="post in posts">
        <h2>{{ post-container.title }}</h2>
        <h4>By {{ posts.authorfirstname }} {{ post.authorlastname }}</h4>
        <h5>{{ post.timestamp | date: 'short'}}</h5>
        <p><a ng-href="/{{ po.id }}">Read Post</a></p>
    </div>
</div>
