<div class="page-header row">
<h1 class="col-sm-11 col-xs-12">My Bloggity Blog<h1> 
<a class="btn btn-info col-sm-1 col-xs-12" href="/compose" role="button">Compose</a>
<!--makes an a tag look like a btn-->
</div>
<div class="list-group"> 
    <div class="list-group-item" ng-repeat="post in posts">
        <h2>{{ post.title }}</h2>
        <h4>By {{ post.authorfirstname }} {{ post.authorlastname }}</h4>
        <h5>{{ post.timestamp | date: 'short'}}</h5>
        <p><a class="btn btn-info" role="button" ng-href="/{{ post.id }}">Read Post</a></p>
    </div>
</div>
