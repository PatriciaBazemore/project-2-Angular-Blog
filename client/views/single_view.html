
<div ng-model="posts">   
        <h2>{{ post.title }}</h2>
        <h4>{{  post.category }}</h4>
        <h5>{{ post.timestamp | date: 'short'}}</h5>
        <p>{{ post.content }}</p>
         <button ng-click="editPost()">Edit</button>
         <button ng-click="deletePost()">Delete</button>
</div>
