
<h1>Compose new blog</h1>
<form ng-submit="save()">
        <input type="text" ng-model="post.title" placeholder="Title">
        <select ng-model="post.categoryid">
                <option value="">Select a Category</option>
                <option ng-repeat="category in categories" value="{{ category.id }}">{{ category.name }}</option>
                <!--<option ng-repeat="user in users" value="{{ user.id }}">{{ user.name }}</option>-->
        </select> 
        <select ng-model="post.userid">
                <option value="">Select a User</option>
                <option value="{{ user.id }}" ng-repeat="user in users">{{ user.firstname }} {{ user.lastname }}</option>
                <!--<option ng-repeat="user in users" value="{{ user.id }}">{{ user.name }}</option>-->
        </select>   
        <textarea ng-model="post.content"></textarea>
        <input type="submit" value="Save">
</form>
