<form ng-submit="updatePost()">
<h1>Update Post</h1>
<input type="text" placeholder="New Title" ng-model="post.title">
<select ng-model="post.categoryid">
        <option value="">Select a Category</option>
        <option ng-repeat="category in categories" value="{{ category.id }}">{{ category.name }}</option>
</select> 
<textarea id="post-content" cols="50" rows="5" ng-model="post.content"></textarea>
<input type="submit" value="Save">
</form>
